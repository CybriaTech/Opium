<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Riddle School 2 | CybriaGames</title>
    <link rel="icon" href="/img/favicon/riddle-school.ico">
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NTQ60TS6SP"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NTQ60TS6SP');
</script>
  </head>
  <body style="margin: 0; padding: 0">
    <div
      id="container"
      style="position: absolute; width: auto; height: auto; inset: 0"
    ></div>
    <script src="../ruffle/ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("riddleschool2.swf");
      });
    </script>
  </body>
</html>
